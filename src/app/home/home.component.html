<div class="home-container">
  <header class="hero">
    <div class="hero-content">
      <h1>{{title}}</h1>
      <p>{{description}}</p>
      <a routerLink="/contact" class="btn-primary">Schedule a Consultation</a>
    </div>
  </header>

  <section class="services-overview">
    <div class="section-content">
      <h2>Our Services</h2>
      <div class="services-grid">
        <div class="service-card" *ngFor="let service of services">
          <img [src]="service.icon" [alt]="service.name">
          <h3>{{service.name}}</h3>
          <p>{{service.description}}</p>
        </div>
      </div>
      <a routerLink="/services" class="btn-secondary">View All Services</a>
    </div>
  </section>

  <section class="about-us">
    <div class="section-content">
      <h2>Expert Care You Can Trust</h2>
      <p>{{aboutDescription}}</p>
      <a routerLink="/about" class="btn-secondary">Meet Our Team</a>
    </div>
  </section>

  <section class="patient-resources">
    <div class="section-content">
      <h2>Patient Resources</h2>
      <div class="resources-grid">
        <div class="resource-card" *ngFor="let resource of patientResources">
          <h3>{{resource.title}}</h3>
          <p>{{resource.description}}</p>
          <a [routerLink]="resource.link">Learn More</a>
        </div>
      </div>
    </div>
  </section>
</div>
